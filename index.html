<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Lister</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
			integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
			crossorigin="anonymous"
		/>
		<style>
			.success .error {
				color: white;
				padding: 5px;
				margin: 5px 0 15px 0;
			}
			.success {
				background-color: green;
			}
			.error {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Add Book</h1>
			<form class="form">
				<div>
					<label for="title">Title</label>
					<input type="text" class="u-full-width" id="title" />
				</div>
				<div>
					<label for="author">Author</label>
					<input type="text" class="u-full-width" id="author" />
				</div>
				<div>
					<label for="isbn">ISBN</label>
					<input type="text" class="u-full-width" id="isbn" />
				</div>
				<input type="submit" value="Submit" class="u-full-width" id="btn" />
			</form>
			<table class="u-full-width">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			</table>
		</div>
    </body>
    <script src="appES5.js"></script>
</html>
